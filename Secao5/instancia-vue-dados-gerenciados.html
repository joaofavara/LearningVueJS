<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <p>{{ titulo1 }} - {{ novaInformacao }}</p>
    <button @click="modify" >Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el: '#app1',
        data: {
            titulo1: "Titulo 1"
        },
        methods: {
            modify() {
                this.titulo1 += '!';
            }
        },
    })

    vm1.novaInformacao = 'teste';
    console.log(vm1.novaInformacao);
</script>
