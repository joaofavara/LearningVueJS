<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Usuario Logado como anonimo</p>
    <p v-else>Fazer login</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr />
    <footer v-show="logado">
        Desenvolvido para vc!
    </footer>
    <footer v-show="!logado">
        Desenvolvido para vc eh desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Joao',
            logado: false,
            anonimo: false,
        }
    })
</script>
