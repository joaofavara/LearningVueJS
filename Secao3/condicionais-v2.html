<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuario Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Usuario Logado como anonimo</p>
    <p v-else>Fazer login</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Joao',
            logado: false,
            anonimo: false,
        }
    })
</script>
