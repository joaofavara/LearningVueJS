<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vue js!',
            link: 'http://www.google.com',
            linkHTML: '<a href="http://www.google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'pudim';
                return this.titulo;
            },
        },
    })
</script>
