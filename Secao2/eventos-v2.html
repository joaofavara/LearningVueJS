<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contator }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY"> MOUSE: {{ x }} & {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contator: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contator++;
            },
            atualizarXY(e){
                this.x = e.clientX;
                this.y = e.clientY;
            }
        },
    })
</script>
