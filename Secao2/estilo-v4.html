<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="style1"></div>
        <div class="demo"></div>
        <div class="demo" :style="[style1, { height: altura }]"></div>
    </div>
    <hr />
    <input type="text" v-model:value="cor">
    <input type="text" v-model:value="altura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            altura: 100,
            largura: 100,
            aplicarGirar: false,
        },
        computed: {
            style1() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px',
                }
            }
        },
    })
</script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .girar {
        transform: rotate(45deg);
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

</style>
