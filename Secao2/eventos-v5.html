<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contator }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        MOUSE: {{ x }} & {{ y }}
        <span v-on:mousemove.stop>PARA EVENTO!</span>
    </p>
    <input type="text" v-on:keyup.enter="exibiAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contator: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(count, event) {
                console.log(count, event);
                this.contator += count;
            },
            atualizarXY(e){
                this.x = e.clientX;
                this.y = e.clientY;
            },
            exibiAlerta(){
                alert('USANDO KEY UP!');
            }
        },
    })
</script>
